<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad by Aditya Kasyap</title>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>tiny Notepad</h1>
        <div id="editor" class="editor"></div>
        <div class="actions">
            <button class="save-btn">Save Note</button>
            <button class="clear-btn">Clear</button>
            <button class="view-notes">View Notes</button>
            <button class="new-note">New Note</button>
        </div>
        <div class="note-list"></div>
    </div>
    <footer>
        Made with ❤️ by <a href="#" class="footer-link">Aditya Kasyap</a>
    </footer>
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
